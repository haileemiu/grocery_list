{% extends 'grocery_list/base.html' %}

{% block body_block %}
  <ul>
    {% for category,items in grocery_list %}
      <li>
          {{ category }}
          <ul>
            {% for item in items %}
              <li>{{ item }}</li>
            {% endfor %}
          </ul>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
